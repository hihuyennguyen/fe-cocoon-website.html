    <!-- setup sync css voi index -->

<body>
    <!-- Vertically centered modal -->
    <div class="nav-link" data-bs-toggle="modal" data-bs-target="#registrationModal" style="cursor: pointer;">
        Đăng nhập
    </div>
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered w-100 ">
            <div class="modal-dialog">
                <div class="modal-content ps-5 pe-5">
                    <div class="modal-header border-bottom-0 pt-4 pb-3">
                        <div class="d-flex align-items-center me-auto">
                            <h1 class="modal-title fs-6 text-body-emphasis" style="font-family: 'nunito';"
                                id="modalDialogCenterLabel">Đăng nhập
                            </h1>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <p class="welcom fs-3" style="font-family: 'Vollkorn';">Cocoon chào bạn trở lại!</p>
                        <p class="account text-body-secondary" style ="font-family: 'nunito';">Bạn chưa có tài khoản? <a href="sign-up.html" alt="">Tạo tài khoản</a></p>
                        <!-- nhập số điện thoại -->
                        <div class="row d-flex align-items-center">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" style = "font-family: 'nunito';">
                        </div>
                        <!-- nhập password -->
                        <div class="row d-flex align-items-center">
                            <i class="fa-solid fa-lock" ></i>
                            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" style = "font-family: 'nunito';">
                        </div>
                        <p class="forget-password"><a href="#">Quên mật khẩu?</a></p>
                        <div class="save-password-container d-flex align-items-center">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">                            
                            <!-- <input type="checkbox" class="check-box"> -->
                            <p class="save-password m-0">Ghi nhớ mật khẩu cho lần sau</p>
                        </div>
                        <button type="submit" class="button-login"> Đăng nhập </button>
                        <div class="option-login">
                            <p class="otherlogintext">Hoặc đăng nhập bằng</p>
                            <div class="social-login">
                                <a href="#" class="social-icon apple">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/732px-Apple_logo_black.svg.png"
                                        alt="apple-logo" />
                                </a>
                                <a href="#" class="social-icon google">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/250px-Google_Favicon_2025.svg.png"
                                        alt="gg-logo" />
                                </a>
                                <a href="#" class="social-icon facebook"><img
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/768px-2021_Facebook_icon.svg.png?20220821121039"
                                        alt="fb-logo" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
