        <div class="modal-dialog modal-dialog-centered w-100 ">
            <div class="modal-dialog">
                <div class="modal-content ps-5 pe-5">

                        <p class="main-text fs-3" style="font-family: 'Vollkorn';">Xin hãy nhập số điện thoại. Cocoon sẽ gửi
